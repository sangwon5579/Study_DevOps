apiVersion: v1
kind: Pod
metadata:
  name: emptydir-pod
spec:
  containers:
  - name: ubuntu
    image: ubuntu:latest
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m" 
    command:
    - cat
    tty: true
    #아래에 선언한 볼륨을 컨테이너에서 사용한다.
    volumeMounts:
    - name: emptydir-volume
      mountPath: /root/tmp
  - name: alpine
    image: alpine:latest
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m" 
    command:
    - cat
    tty: true
    #아래에 선언한 볼륨을 컨테이너에서 사용한다.
    volumeMounts:
    - name: emptydir-volume
      mountPath: /root/tmp
  # 사용하려는 볼륨들을 선언한다
  volumes:
  - name: emptydir-volume
    emptyDir: {}